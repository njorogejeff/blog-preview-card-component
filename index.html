<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet"/>
    <title>Blog Preview Card</title>
  </head>
  <body class="bg-blogYellow font-figTree">
    <main class="grid min-h-screen place-items-center">
      <article class="mx-auto max-w-[87vw] rounded-[1.25rem] border border-blogBlack bg-blogWhite p-5 text-left text-blogBlack shadow-[.5rem_.5rem_0_0_hsl(0,0%,7%)] transition duration-300 ease-in-out hover:shadow-[0.75rem_0.75rem_0_0_hsl(0,0%,7%)] sm:max-w-xs">
        <div class="mb-6 w-full">
          <img
            class="block w-full rounded-xl"
            src="./assets/images/illustration-article.svg"
            alt="Blog Preview Illustration"
          />
        </div>
        <span class="mb-3 inline-block rounded-[0.25rem] bg-blogYellow px-3 py-1">
          <p class="text-sm font-extrabold">Learning</p>
        </span>
        <p class="mb-4 text-xs font-semibold sm:text-sm">
          Published 21 Dec 2023
        </p>
        <h1 class="hover:cursor mb-3 text-xl font-extrabold transition duration-300 ease-in-out hover:cursor-pointer hover:text-blogYellow">
          HTML & CSS foundations
        </h1>
        <p class="mb-6 text-xs font-semibold text-blogGrey text-opacity-80 sm:text-sm">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="flex items-center justify-start gap-3">
          <img
            class="h-8 w-8 rounded-full"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper Avatar"
          />
          <p class="text-sm font-extrabold">Greg Hooper</p>
        </div>
      </article>
    </main>

    <footer class="absolute bottom-5 left-1/2 w-[90vw] -translate-x-2/4 text-[0.5rem] sm:text-xs">
      <div class="attribution w-full text-center">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
          target="_blank"
          class="transition duration-300 ease-in-out hover:bg-blogWhite hover:font-semibold hover:text-blogBlack"
          >Frontend Mentor</a>. Coded by
        <a
          href="https://www.frontendmentor.io/profile/njorogejeff"
          class="transition duration-300 ease-in-out hover:bg-blogWhite hover:font-semibold hover:text-blogBlack"
          target="_blank">Njoroge Jeff
        </a>
      </div>
    </footer>
  </body>
</html>
